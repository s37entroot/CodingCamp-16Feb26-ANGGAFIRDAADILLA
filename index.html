<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingCamp Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#ffde03] min-h-screen flex justify-center py-12 px-4">

    <div class="w-full max-w-md text-center">
        <h1 class="text-4xl font-bold mb-8 text-black">Donâ€™t Forget! To-Do List</h1>

        <div class="bg-black p-4 rounded-lg flex flex-col gap-3 mb-4 shadow-xl">
            <div class="flex gap-2">
                <input type="text" id="todo-input" placeholder="type a todo item" 
                       class="flex-1 bg-[#1a1a1a] text-gray-400 p-2 rounded border-none focus:ring-2 focus:ring-yellow-500">
                <button id="add-btn" class="bg-black text-white border border-gray-700 px-4 py-2 rounded hover:bg-gray-900 transition">Add</button>
            </div>
            <input type="date" id="date-input" 
                   class="bg-[#1a1a1a] text-gray-400 p-2 rounded border-none focus:ring-2 focus:ring-yellow-500">
        </div>

        <div class="flex justify-between items-center mb-6">
            <select id="todo-filter" class="bg-white border border-black rounded px-3 py-1 text-sm focus:outline-none">
                <option value="all">Show All Tasks</option>
                <option value="incomplete">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button id="delete-all-btn" class="bg-black text-white text-xs px-3 py-1 rounded hover:bg-gray-800">DELETE ALL</button>
        </div>

        <div id="todo-container" class="space-y-4">
            </div>
        
        <p id="empty-msg" class="mt-8 text-black font-medium">No task found</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
